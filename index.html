<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>UI Training with Gulp</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="content">
				<h1>UI Training with Gulp</h1>

				<header>
					<nav class="main-menu">
						<ul>
							<li class="menu-item"><a href="#" class="menu-link active" data-menu-item-id="login">Login</a></li>
							<li class="menu-item"><a href="#" class="menu-link" data-menu-item-id="registration">Registration</a></li>
						</ul>
					</nav>
				</header>

				<section class="content-section visible" id="login-section">
					<h3>Login</h3>
					<input type="text" name="login-username" id="login-username" value="" placeholder="Username" class="form-element text" />
					<input type="password" name="login-password" id="login-password" value="" placeholder="Password" class="form-element text" />
					<button class="add-action form-element button" data-section-id="login">Login</button>
				</section>

				<section class="content-section" id="registration-section">
					<h3>Registration</h3>
					<input type="text" name="reg-username" id="reg-username" value="" placeholder="Username" class="form-element text" />
					<input type="text" name="reg-email" id="reg-email" value="" placeholder="Email address" class="form-element text" />
					<input type="password" name="reg-password" id="reg-password" value="" placeholder="Password" class="form-element text" />
					<button class="add-action form-element button" data-section-id="registration">Registration</button>
				</section>
			</div>
		</div>
		<script src="assets/js/libs/jquery/jquery.min.js" type="text/javascript"></script>
		<script src="assets/js/app.js" type="text/javascript"></script>
	</body>
</html>
